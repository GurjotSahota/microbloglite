<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

   
    <link rel="stylesheet" href="css/global.css">

    
    <link rel="stylesheet" href="css/register.css">

    <title>Register for Microblog Network</title>

    
    <script src="scripts/auth.js"></script>
    <script>
        
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://img.logoipsum.com/317.svg" alt="Logo" style="height: 30px; filter: invert(1) brightness(2);">
        <h1 class="m-0 flex-grow-1 text-center">Microblog Network</h1>
    </div>
</header>

<main class=" min-vh-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4 text-primary">Create Your Account</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" id="full-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" minlength="3" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="6" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" minlength="6" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="index.html" class="text-primary">Login Here</a></p>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Microblog Network | All rights reserved</p>
</footer>


<script src="scripts/register.js"></script>
</body>
</html>
