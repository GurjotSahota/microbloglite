<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="css/global.css">
    
    <link rel="stylesheet" href="css/profile.css">
    
    <title>User Profile</title>
    
    
    <script src="scripts/auth.js"></script>
    <script>
        
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="https://img.logoipsum.com/317.svg" alt="Logo" style="height: 30px; filter: invert(1) brightness(2);">
            <h1 class="m-0">Profile</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="posts.html" class="nav-link text-white">Posts</a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container min-vh-100 mt-5">
        <div class="card shadow-lg p-4">
            <div class="d-flex align-items-center mb-4">
                <div class="profile-picture bg-secondary text-white d-flex justify-content-center align-items-center rounded-circle" style="width: 100px; height: 100px; font-size: 2rem;">
                    G
                </div>
                <div class="ms-3">
                    <h2 id="full-name-display" class="mb-1"></h2>
                    <p id="username-display" class="text-muted mb-0"></p>
                </div>
            </div>
            <hr>
            <div>
                <h5 class="text-primary">Edit Your Information</h5>
                <form id="edit-info-form">
                    <div class="mb-3">
                        <label for="new-full-name" class="form-label">Full Name</label>
                        <input type="text" id="new-full-name" class="form-control" placeholder="Enter your new full name">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" class="form-control" placeholder="Enter your new password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card shadow-lg p-4">
            <h3 class="text-primary mb-3">Your Post History</h3>
            <div id="post-history-list"></div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Microblog Network | All rights reserved</p>
    </footer>

    
    <script src="scripts/profile.js"></script>
    <script src="scripts/postHistory.js"></script>
</body>
</html>
