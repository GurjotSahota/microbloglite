<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/profile.css">

    <title>User Profile</title>

    <!-- Run BEFORE page is finished loading -->
    <script src="scripts/auth.js"></script>
    <script>
        // Redirect to login if the user is not logged in
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Profile</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="posts.html" class="nav-link text-white">Posts</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mt-5">
    <section id="user-info" class="mb-4">
        <h3>Your Information</h3>
        <p><strong>Full Name:</strong> <span id="full-name-display"></span></p>
        <p><strong>Username:</strong> <span id="username-display"></span></p>
        <p><strong>Password:</strong> <span id="password-display">******</span></p>
    </section>

    <section id="edit-info" class="mb-5">
        <h3>Edit Your Information</h3>
        <form id="edit-info-form">
            <div class="mb-3">
                <label for="new-full-name" class="form-label">Full Name</label>
                <input type="text" id="new-full-name" class="form-control" placeholder="Enter your new full name">
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" id="new-password" class="form-control" placeholder="Enter your new password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Microblog Network | All rights reserved</p>
</footer>

<!-- Page-specific code -->
<script src="scripts/profile.js"></script>
</body>
</html>
