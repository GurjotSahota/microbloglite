<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="css/global.css">

    
    <link rel="stylesheet" href="css/landing.css">

    <title>Login to Microblog Network</title>

    <!-- Run BEFORE page is finished loading -->
    <script src="scripts/auth.js"></script>
    <script>
        
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-center align-items-center">
        <h1 class="m-0">Microblog Network</h1>
    </div>
</header>

<main class=" min-vh-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4 text-primary">Welcome Back!</h2>
        <form id="login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" minlength="3" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="6" placeholder="Enter your password" required>
            </div>

            <button id="loginButton" type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>New user? <a href="register.html" class="text-primary">Register Here</a></p>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Microblog Network | All rights reserved</p>
</footer>


<script src="scripts/landing.js"></script>
</body>
</html>
