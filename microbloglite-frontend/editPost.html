<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="css/global.css">

    
    <link rel="stylesheet" href="css/posts.css">

    <title>Edit Post</title>

    
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://img.logoipsum.com/317.svg" alt="Logo" style="height: 30px; filter: invert(1) brightness(2);">
        <h1 class="m-0">Edit Post</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="posts.html" class="nav-link text-white">Posts</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="min-vh-100 mt-5">
    <section id="edit-post-section" class="mb-5">
        <h2 class="text-center text-primary">Edit Your Post</h2>
        <div class="card shadow p-4">
            <form id="edit-post-form">
                <div class="mb-3">
                    <label for="edit-post-content" class="form-label">Post Content</label>
                    <textarea id="edit-post-content" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Microblog Network | All rights reserved</p>
</footer>

<script src="scripts/editPost.js"></script>
</body>
</html>
