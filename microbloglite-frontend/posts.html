<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

   
    <link rel="stylesheet" href="css/global.css">

    
    <link rel="stylesheet" href="css/posts.css">

    <title>Posts</title>

    <script src="scripts/auth.js"></script>
    <script>
        
        if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://img.logoipsum.com/317.svg" alt="Logo" style="height: 30px; filter: invert(1) brightness(2);">
        <h1 class="m-0">Network</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link text-white">Profile</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="min-vh-100 mt-5">

    <section>
        <h2 class="text-primary">Welcome, <span id="current-user" class="fw-bold"></span></h2>
        <p class="text-muted">Explore posts and share your thoughts with the world!</p>
        <hr>
    </section>

    
    <section id="create-post" class="mb-5">
        <h2 class="text-center text-primary">Create a New Post</h2>
        <div class="card shadow p-4">
            <form id="new-post-form">
                <div class="mb-3">
                    <textarea id="post-content" class="form-control" rows="3" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Post</button>
            </form>
        </div>
    </section>

    <section id="posts-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">Posts</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="filter-toggle">
                <label class="form-check-label" for="filter-toggle">Show only my posts</label>
            </div>
        </div>

        <div id="post-list" class="mt-3">
        </div>
    </section>
</main>

<footer class="bg-white text-black text-center py-3 mt-5">
    <p>&copy; 2024 Microblog Network | All rights reserved</p>
</footer>


<script src="scripts/posts.js"></script>
</body>
</html>
